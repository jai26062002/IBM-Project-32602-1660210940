<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/441c5a67a8.js"></script>
    <link rel="stylesheet" href="login.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,500&display=swap');</style>
</head>

<section class="container form-container">
    <div class="row justify-content-center">
        <div class="col-sm-8 col-md-6 ">
            <p class="fs-1 fs-2 fs-4 text-wrap">Plasma Donor Application</p>
            <img src="images/img1.png" class="img-fluid" alt="">
          </div>
        <section class="mb-3 col col-sm-8 col-md-4 form-bord">
            <form >
                <div><h4>Login </h4></div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email </label>
                    <div class="inner-addon left-addon">                        
                        <i class="glyphicon bi bi-person-circle"></i>    
                        <input type="email" class="form-control" placeholder="Username" />
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Password</label>
                    <div class="inner-addon left-addon">                        
                        <i class="glyphicon bi bi-unlock-fill"></i>  
                        <input type="password" class="form-control" placeholder="Username" />
                    </div>
                <div class="mb-3">
                 </div>     
                 <div class="row">
                    <div class="col col-md-5 col-sm-4">
                        <a href="signup.html" class="btn btn-warning">signup</a>
                    </div>
                    <div class="col col-md-5 col-sm-4">       
                        <button type="submit" class="btn btn-primary">Submit</button>  
                    </div>
                 </div>
            </form>
        </section>
    </div>
     
</section>
     
</body>
</html>
